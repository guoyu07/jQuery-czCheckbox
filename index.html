<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Lancer" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.czCheckbox.js"></script>
    <link rel="stylesheet" href="http://im.crackedzone.com/resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>czCheckbox Demo</title>
</head>

<body>
<div class="container">
<div class="page-header">
    <h3>Demo 1: Please choose your hobby</h3>
</div>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="country-1">Hobby:</label>
        <div class="controls" id="checked-group-1">
            <div class="clearfix">
                <input type="checkbox" id="Football" value="football" checked="checked" name="Hobby[]" > 
                <label for="Football">Football</label>
            </div>
            <div class="clearfix">
                <input type="checkbox" id="Volleyball" value="volleyball" checked="checked" name="Hobby[]" > <label for="Volleyball">Volleyball</label>
            </div>
            <div class="clearfix">
                <input type="checkbox" id="Basketball" value="basketball" checked="checked" name="Hobby[]" > <label for="Basketball">Basketball</label>
            </div>
            <div class="clearfix">
                <input type="checkbox" id="Swimming" value="swimming" checked="checked" name="Hobby[]" > 
                <label for="Swimming">Swimming</label>
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="button" class="btn" onclick="alert($('#checked-group-1').czCheckbox('instance').getCheckedCounts())">Get Checked Counts</button>
            <button type="button" class="btn" onclick="alert($('#checked-group-1').czCheckbox('instance').getCheckedValue())">Get Checked Value</button>
            <button type="button" class="btn" onclick="alert($('#checked-group-1').czCheckbox('instance').getCheckedText())">Get Checked Text</button>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="button" class="btn" onclick="$('#checked-group-1').czCheckbox('instance').setChecked('volleyball');">Check Volleyball</button>
            <button type="button" class="btn" onclick="$('#checked-group-1').czCheckbox('instance').setUnChecked($('#Volleyball'));">unCheck Volleyball</button>
            <button type="button" class="btn" onclick="$('#checked-group-1').czCheckbox('instance').setAbled('volleyball');">Set Volleyball Able</button>
            <button type="button" class="btn" onclick="$('#checked-group-1').czCheckbox('instance').setDisabled('volleyball');">Set Volleyball Disabled</button>
        </div>
    </div>
</form>

<div class="page-header">
    <h3>Demo 2: Choose your mastery of the language</h3>
</div>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="country-1">Mastery Language:</label>
        <div class="controls" id="checked-group-2">
            <div class="clearfix">
                <input type="checkbox" id="English" value="EN" name="language[]" />
                <label for="English">English</label>
                <input type="checkbox" id="German" value="GE" name="language[]" />
                <label for="German">German</label>
                <input type="checkbox" id="French" value="FR" name="language[]" />
                <label for="French">French</label>
                <input type="checkbox" id="Japanese" value="JP" name="language[]" />
                <label for="Japanese">Japanese</label>
            </div>
            <div class="clearfix">
                <input type="checkbox" id="Chinese" value="ZH" name="language[]" />
                <label for="Chinese">Chinese</label>
                <input type="checkbox" id="Korean" value="KR" name="language[]" />
                <label for="Korean">Korean</label>
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="button" class="btn" id="setLanguage">Checked French And Korean</button>
        </div>
    </div>
</form>

<script type="text/javascript">
    $('#checked-group-1').czCheckbox({
        initCallback: function() {
            //alert( 'init successfully.' );    
        },
        forbidCallback: function() {
            alert( this.getValue() + ' is not allow checked.');
        }
    });
   
    $('#checked-group-2').czCheckbox({
        inputName : 'language[]',
        changeCallback: function() {
            if ( this.isCheck() == true ) {
                log( this.getValue() + ' is checked.');
                log( 'you have checked items:' + this.getCheckedValue());
                log( 'you have checked ' + this.getCheckedCounts() + ' items');
            } else {
                log( this.getValue() + ' is not checked');
            }
        },
        emptyCallback: function() {
            log ( 'please checked least 1 item' );
        }
    });
      
    $("#setLanguage").bind('click', function() {
        $('#checked-group-2').czCheckbox('instance').setChecked($('#Korean'));
        $('#checked-group-2').czCheckbox('instance').setChecked('FR');
    });
 
    function log($message) {
        var debug = true;
        if ( debug ) {
            if (window.console && window.console.log)
                window.console.log($message);
            else
                alert($message);
        } else {
            alert($message);
        } 
    }
</script>
</body>
</html>
